<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Stock Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Drink Stock Calculator</h1>
    <form id="drinkForm">
        <div class="drink">
            <label for="water">Water (Max: 36):</label>
            <input type="number" id="water" name="water" min="0">
        </div>
        <div class="drink">
            <label for="limeWater">Lime Water (Max: 12):</label>
            <input type="number" id="limeWater" name="limeWater" min="0">
        </div>
        <!-- Add more drinks here -->
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result">
        <!-- Results will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
